{% extends "base.html" %}

{% block title %}Reformed-Root - Cyber Security{% endblock %}

{% block content %}
<style>
    body {
        background-color: rgb(12, 12, 12);
        color: gold;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .image-container {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .form-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        color: gold;
        text-align: left;
        width: 300px;
    }

    .form-box input[type="text"],
    .form-box textarea {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .form-box input[type="submit"] {
        background-color: gold;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
</style>

<h1 class="text-center mb-4">Test Your Skills: Can You Hack Me?</h1>

<div class="image-container">
    <img src="{{ url_for('static', filename='circuit.jpeg') }}" alt="Background Image">
    <form class="form-box" action="{{ url_for('views.challenge') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
