{% extends "base.html" %}

{% block title %}Access Granted{% endblock %}

{% block content %}
<style>
  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
  }

  video.fullscreen-video {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100vw;
    object-fit: cover;
    display: block;
    z-index: 0;
  }
</style>

<video class="fullscreen-video" autoplay muted id="flagVideo" playsinline>
  <source src="{{ url_for('static', filename='cyber_lock.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  const video = document.getElementById("flagVideo");
  video.onended = function () {
    window.location.href = "{{ url_for('views.secret_flag') }}";
  };
</script>
{% endblock %}
