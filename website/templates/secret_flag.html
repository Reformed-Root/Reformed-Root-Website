{% extends "base.html" %}

{% block title %}Secret Flag{% endblock %}

{% block content %}

<!-- Style block -->
<style>
  
  .image-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background: black;
    z-index: -1;
}

  .image-container img  {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: contain;
    object-position: center;
  }
  
  .flag-box {
    position: fixed;
    bottom: 140px;
    left: 30px;
    background-color: rgba(0, 0, 0, 0.8);
    color: gold;
    padding: 20px;
    border-radius: 15px;
    width: 600px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 25px;
    box-shadow: 0 0 10px black;
    z-index: 1;
  }

  .flag-box h2 {
    font-weight: bold;
    margin-bottom: 10px;
  }

  .flag-box p {
    margin: 0;
    color: #f8f8f8;
  }

 @media screen and (max-width: 700px) {
    .flag-box {
        width: 90%;
        left: 5%;
        bottom: 20px;
        font-size: 16px;
        padding: 15px;
    }

}

  </style>
  
  <!-- Flag message container -->
  <div class="flag-box">
    <h1>ðŸŽ¯ Congratulations!</h1>
    <p>You've captured the flag!!!.</p>
    <p>Here's the flag: <strong><span style="color: gold;">{SQLi_SUCCESS}</span></strong>
    </p>
  </div>
  
  <!-- Background image -->
  <div class="image-container">
    <img src="{{ url_for('static', filename='pirate.jpeg') }}" alt=pirate" />
  </div>

{% endblock %}
